name: release package

on:
  push:
    tags: [ 'v*.*.*' ]

defaults:
  run:
    shell: 'bash -Eeuo pipefail -x {0}'

jobs:
  generate-jobs:
    name: lxcfs
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
          include:
          -
            name: cpusets-controller
            image: kubeservice-stack/cpusets-controller
            file: ./hack/build/Dockerfile.cpusets
            platforms: linux/amd64,linux/arm64
          -
            name: cpusets-device-plugin
            image: kubeservice-stack/cpusets-device-plugin
            file: ./hack/build/Dockerfile.deviceplugin
            platforms: linux/amd64,linux/arm64
          -
            name: cpusets-webhook
            image: kubeservice-stack/cpusets-webhook
            file: ./hack/build/Dockerfile.webhook
            platforms: linux/amd64,linux/arm64

    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - id: git-x
        run: |
          echo "::set-output name=git-version::$(git describe --tags --always)"
      - id: git-branch
        run: |
          echo "::set-output name=git-branch::$(echo ${GITHUB_REF##*/} | tr '[A-Z]' '[a-z]')"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2 
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: ${{ matrix.file }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: |
            ${{ matrix.image }}:${{steps.git-branch.outputs.git-branch}}
            ${{ matrix.image }}:latest
      - name: Test ${{ matrix.name }}
        run: |
          docker pull ${{ matrix.image}}:${{steps.git-branch.outputs.git-branch}}
          docker image inspect ${{ matrix.image}}:${{steps.git-branch.outputs.git-branch}}
